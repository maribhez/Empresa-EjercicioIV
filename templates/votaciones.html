<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Votaciones. </title>
  </head>

  <h1> Introduce el nombre de la empresa a valorar y su calificación. </h1>
  <p style = "color:red"> Recuerde que debe ser una empresa ya existente y una calificación entre 1 y 10. </p>
  {%if empresas %}
    <p> Las empresas registradas hasta el momento son: </p> {{empresas}}
{% endif %}
  <form class="signup-form" action="/valorar" method="POST">
    <div class="form-group">
      <label for="nombre_empresa">Nombre empresa:</label>
      <input type="text" class="form-control" name="nombre_empresa" id="nombre_empresa">
    </div>
    <div class="form-group">
      <label for="calificacion">Calificación:</label>
       <input type="number" name="calificacion" id = "calificacion" min="1" max="10">
    </div>
    <button type="submit">Submit</button>
  </form>
